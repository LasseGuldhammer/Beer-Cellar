<main class="login">
	<form action="">
		<mat-form-field>
			<mat-label>Username</mat-label>
			<input matInput type="text" #username>
		</mat-form-field>
		<mat-form-field>
			<mat-label>Password</mat-label>
			<input matInput type="password" #password>
		</mat-form-field>
		<button mat-raised-button (click)="signInWithEmailAndPassword()">Login</button>
	</form>
	<span>{{ errorCode }}</span>
	<span>{{ errorMessage }}</span>
</main>
