<main class="login">
	<form action="">
		<mat-form-field>
			<mat-label>Username</mat-label>
			<input matInput type="text" #username>
		</mat-form-field>
		<mat-form-field>
			<mat-label>Password</mat-label>
			<input matInput type="password" #password>
		</mat-form-field>
		<button mat-raised-button (click)="signInWithEmailAndPassword()">Login</button>
		<span>{{ errorCode }}</span>
		<span>{{ errorMessage }}</span>
	</form>
	<section>
		<button (click)="signInWithGoogle()">Sign In With Google</button>
		<button (click)="signInWithFacebook()">With In With Facebook</button>
	</section>
</main>
